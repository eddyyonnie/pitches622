{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
<h1>Sign In</h1>
{% for message in get_flashed_messages() %}
<div class="row">
    <div class="com-md-4">

    </div>
    <div class="com-md-4">
        <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
            </div>
    </div>
    <div class="com-md-4">
        
    </div>
</div>


{% endfor %}
<div class="row">
    <div class="col-md-3" style="margin-left: 30%; color:white;">
        {{wtf.quick_form(form)}}
        <p style="text-align: center">New User? <a href="{{ url_for('auth.register') }}">Click to sign up</a></p>

    </div>
</div>
{% endblock %}
