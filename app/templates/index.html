{% extends "base.html" %}


{% block content %}
<body style="background-image: url('https://i.redd.it/ok6rv9qwgu211.jpg');margin-bottom:12px;">
    <div id="pageintro" class="hoc clear">
      <article>
        <p>Welcome to OneMinutePitch.</p>
        <footer>
            {%if current_user.is_authenticated %}

          <ul class="nospace inline pushright">
            <li><a class="btn" href="/post">View Pitches</a></li> 
            <li><a class="btn" href="/post/{{current_user.id}}">My Pitches</a></li> 

            {% else%}</ul>
            <ul class="nospace inline pushright">
                <li><a class="btn" href="/post">View Pitches</a></li> 

            <li><a class="btn inverse" href="{{url_for('auth.register')}}">Join us today</a></li>
          </ul>{%endif %}
        </footer>
      </article>
    </div>
</body>


{% endblock %}
