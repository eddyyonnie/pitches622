{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
            {{wtf.quick_form(form)}}

    </div>

    <div class="col-md-4"></div>

</div>

{% for post in posts %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12 post" style="color:purple;">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col-md-12 post-header-line" style="background-color:purple;">
                            <card>
                            <span class="glyphicon glyphicon-user"></span>by <a href="#">{{post.user}}</a> | <span class="glyphicon glyphicon-calendar">
                            </span>April 25, 2019 | <span class="glyphicon glyphicon-comment"></span><a href="/comments/{{post.id}}">
                                Add Comments</a> | <i class="fa thumbs-up"></i><a href="#"></a> | <span class="glyphicon glyphicon-tags">
                                </span>
                            </card>
                        </div>
                    </div>
                    <div class="row post-content">
                        <div class="col-md-9">
                            <p>
                                {{post.body}}
                            <p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endfor %} 
{% endblock %}
