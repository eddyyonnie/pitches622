
{% extends 'base.html' %}

{% block content %}

<div class="post-header-line">
    <a href="{{url_for('main.post')}}">Add a post</a>

</div>
{% for post in posts %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12 post">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col-md-12 post-header-line">
                            <span class="glyphicon glyphicon-user"></span>by <a href="#">{{post.user}}</a> | <span class="glyphicon glyphicon-calendar">
                            </span>Sept 16th, 2012 | <span class="glyphicon glyphicon-comment"></span><a href="/comments/{{post.id}}">
                                Add Comments</a> | <i class="fa thumbs-up"></i><a href="#"></a> | <span class="glyphicon glyphicon-tags">
                                </span>
                        </div>
                    </div>
                    <div class="row post-content">
                        <div class="col-md-9">
                            <p>
                                {{post.body}}
                            <p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
